<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2ec1e5e43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="spr.css">
    <title>Document</title>
</head>

<body class="html">
    <div class="game">
        <div class="human">
            <h1>Hooman</h1>
            <div class="hoomanscore">0</div>
            <div class="player-selection"></div>
            <div class="btns">
                <button><i class="far fa-hand-paper fa-5x hp"></i></button>
                <button><i class="far fa-hand-rock fa-5x hr"></i></button>
                <button><i class="far fa-hand-scissors fa-5x hs"></i></button>
            </div>
        </div>
        <div class="vs">VS</div>
        <div class="tie">TIE!!</div>
        <div class="computer">
            <div class="btns">
                <button><i class="far fa-hand-paper fa-5x"></i></button>
                <button><i class="far fa-hand-rock fa-5x"></i></button>
                <button><i class="far fa-hand-scissors fa-5x"></i></button>
            </div>
            <div class="computer-selection"></div>
            <div class="computerscore">0</div>

            <h1>Computer</h1>
        </div>





    </div>
    <script src="spr.js"></script>
</body>

</html>
